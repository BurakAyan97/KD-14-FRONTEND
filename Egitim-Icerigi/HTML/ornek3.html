<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">First Name:</label>
      <br />
      <input type="text" />
    </div>
    <div>
      <label for="">Last Name:</label>
      <br />
      <input type="text" placeholder="Last Name :" />
    </div>
    <div>
      <label for="">Enter email:</label>
      <br />
      <input type="email" placeholder="...@example.com" />
      <span><button>Gönder</button></span>
    </div>
    <div>
      <label for="">Phone Number:</label>
      <br />
      <input
        type="tel"
        placeholder="543-123-45-67"
        pattern="[0-9](3)-[0-9](3)-[0-9](2)-[0-9](2)"
      />
    </div>
    <div>
      <label for="">Password</label>
      <br />
      <input type="password" />
    </div>
    <br />
    <div>
      <label for="">Gender:</label>
      <br />
      <select name="" id="">
        <option value="" selected>Female</option>
        <option value="">Male</option>
      </select>
    </div>
    <div>
      <label for="">Marital Status</label><br />
      <label for="">Single</label>
      <input type="radio" name="Status" checked />
      <label for="">Married</label>
      <input type="radio" name="Status" />
    </div>
    <div>
      <label for="">Birthday:</label>
      <br />
      <input type="date" />
    </div>
    <br />
    <div>
      <label for="">Birthday(Month and Year):</label>
      <br />
      <input type="month" />
    </div>
    <div>
      <br />
      <label for="">Week:</label>
      <br />
      <input type="week" />
    </div>
    <br />
    <div>
      <label for="">Time:</label>
      <br />
      <input type="time" />
    </div>
    <br />
    <div>
      <label for="">About:</label>
      <br />
      <textarea name="" id="" cols="30" rows="4"></textarea>
    </div>
    <br />
    <div>
      <label for="">Which course:</label>
      <br />
      <select name="" id="" size="5" multiple>
        <option value="">HTMl</option>
        <option value="">CSS</option>
        <option value="">JavaScript</option>
        <option value="">React</option>
        <option value="">C#</option>
      </select>
    </div>
    <br />
    <div>
      <label for="">Quantity(1-5):</label>
      <br />
      <input type="number" min="1" max="5" />
    </div>
    <br />
    <div>
      <label for="">Interval(0-50):</label>
      <br />
      <input type="range" min="0" max="50" />
    </div>
    <br />
    <div>
      <label for="">Course Type:</label>
      <br />
      <input type="checkbox" />
      <label for="">Online</label>
      <input type="checkbox" />
      <label for="">Hybrid</label>
      <input type="checkbox" />
      <label for="">Video</label>
    </div>
    <br />
    <div>
      <label for="">Favorite Color:</label>
      <br />
      <input type="color" />
    </div>
    <div>
      <label for="">URL:</label>
      <br />
      <input type="url" />
      <input type="submit" name="" value="Gönder" id="" />
    </div>
    <br />
    <div>
      <label for="">Select File:</label>
      <br />
      <input type="file" />
    </div>
    <br />
    <input type="submit" name="Save" id="" value="Save" />
    <br />
    <br />
    <button type="submit">Save</button>
  </body>
</html>
